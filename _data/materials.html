<table width=100%>
	<thead>
		<th>№</th>
		<th>Наименование</th>
		<th>Стоимость, руб.</th>
		</thead>
	<tbody>
		<tr ng-repeat="material in materialsPrice" ng-click="addMaterialsToProject(material.ID,material.NAME,material.COST)">

			<td>{{material.COST}}</td>
		</tr>
	</tbody>
</table>
